<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Player Info</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Manchester United Player Info</h1>
        </header>

        <section id="playerSection">
            <h2>Enter Player Name:</h2>
            <input type="text" id="playerName" placeholder="Enter player name" />
            <button id="getPlayerInfo">Get Info</button>

            <div id="playerInfo"></div>
        </section>

        <section id="upcomingMatches">
            <h2>Upcoming Matches:</h2>
            <ul id="matchList"></ul>
        </section>

        <section id="news">
            <h2>Highlighted News:</h2>
            <ul id="newsList"></ul>
        </section>
    </div>

    <script src="test.js"></script>
</body>

</html>
